  <script src="/lib/js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="reveal">
    <div class="slides">

      <!-- ALL SLIDES GO HERE -->
      <!-- Each section element contains an individual slide -->
      <section>
        <h1>The importance of SSL</h1>
        <p>A live demo</p>

        <aside class="notes">
          Brownbags
        </aside>
      </section>

      <section id="show-a-link">
        <h1>Show a live link</h1>
        <p>Slide 2 discussed here</p>
        <p>See <a href="http://www.htmlcheats.com">HTMLCheats.com</a></p>
      </section>

      <section>
        <h1>Slide 3</h1>
        <p>How does one revisit an arbitrary slide in code?</p>
        <p>Visit internal slide<a href="#/show-a-link"> 2</a>
      </section>

      </div>
  </div>
  <script src="/lib/js/head.min.js"></script>
  <script src="/js/reveal.min.js"></script>

  <script>
      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

        // Optional libraries used to extend on reveal.js
        dependencies: [
          {
            src: '/lib/js/classList.js',
            condition: function() { return !document.body.classList; }
          },
          {
            src: '/plugin/markdown/marked.js',
            condition: function() { return !!document.querySelector( '[data-markdown]' ); }
          },
          {
            src: '/plugin/markdown/markdown.js',
            condition: function() { return !!document.querySelector( '[data-markdown]' ); }
          },
          {
            src: '/plugin/highlight/highlight.js',
            async: true, callback: function() { hljs.initHighlightingOnLoad(); }
          },
          {
            src: '/plugin/zoom-js/zoom.js',
            async: true, condition: function() { return !!document.body.classList; }
          },
          {
            src: '/plugin/notes/notes.js',
            async: true, condition: function() { return !!document.body.classList; }
          }
        ]
      });
    </script>
